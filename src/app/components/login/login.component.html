<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Dicas de um Dev</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um Dev">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. kasino@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123456">
        </mat-form-field>

        <button mat-stroked-button class="full-width mat-elevation-z4" color="primary">Primary</button>
    </form>    
</div>
